<div data---="panel__common.panel__if:userform;icon:hashtag;autofocus:true;reload:userform/reload;scrollbar:1;bg:1" class="hidden">
	<div data-scope="userform">
		<div data---="viewbox__null__height:100;parent:.ui-panel-body;margin:45">
			<div class="padding">
				<div data---="input__?.templateid__required:1;maxlength:50;dirsource:?.templates;placeholder:@(Choose a template);dirplaceholder:@(Search template)__''" class="m">@(Template)</div>
				<div data-bind="?.isautoname__hide" class="hidden">
					<div data---="input__?.name__required:1;maxlength:50;placeholder:@(Type a document name)__''">@(Name)</div>
				</div>
			</div>
		</div>
		<div class="boolbar" data---="validation__?">
			<button name="submit" class="button uppercase exec" data-exec="?/submit" disabled><i class="fa fa-floppy-o"></i>@(Submit)</button>
			<span class="cancel">@(Cancel)</span>
		</div>
	</div>
</div>

<script>

	PLUGIN('userform', function(exports) {

		exports.reload = function(com) {
			var model = GET('?');
			var id = model ? model.id : null;
			com.reconfigure({ title: id ? '@(Update)' : '@(Create)' });

			SET('userform.templates', [{ id: 1, name: 'HTML' }, { id: 2, name: 'CSS' }, { id: 3, name: 'Node.JS' }]);
		};

		exports.submit = function() {
			OP.success('@(Saved!)');
		};

	});

</script>
